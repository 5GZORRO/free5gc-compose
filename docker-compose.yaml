version: '3.8'

services:
  free5gc-upf-r1:
    container_name: upf-r1
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-r1.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-r1.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.6


  free5gc-upf-t1:
    container_name: upf-t1
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-t1.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-t1.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.7

  free5gc-upf-t2:
    container_name: upf-t2
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-t2.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-t2.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.8


  free5gc-upf-c1:
    container_name: upf-c1
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-c1.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-c1.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.9

  free5gc-upf-c2:
    container_name: upf-c2
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-c2.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-c2.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.10

  free5gc-upf-c3:
    container_name: upf-c3
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-c3.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-c3.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.11

  free5gc-upf-c4:
    container_name: upf-c4
    build:
      context: ./nf_upf
      args:
        DEBUG_TOOLS: "true"
    command: bash -c "./upf-iptables.sh && ./free5gc-upfd -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg-c4.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf-c4.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.12


  db:
    container_name: mongodb
    image: mongo
    command: mongod --port 27017
    expose:
      - "27017"
    volumes:
      - dbdata:/data/db
    networks:
      privnet:
        aliases:
          - db

  free5gc-nrf:
    container_name: nrf
    build:
      context: ./nf_nrf
      args:
        DEBUG_TOOLS: "false"
    command: ./nrf -c ./config/nrfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nrfcfg.yaml:/free5gc/config/nrfcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-amf:
    container_name: amf
    build:
      context: ./nf_amf
      args:
        DEBUG_TOOLS: "false"
    command: ./amf -c ./config/amfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/amfcfg.yaml:/free5gc/config/amfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - amf.free5gc.org
      ngapup:
        ipv4_address: 172.15.0.5

    depends_on:
      - free5gc-nrf

  free5gc-ausf:
    container_name: ausf
    build:
      context: ./nf_ausf
      args:
        DEBUG_TOOLS: "false"
    command: ./ausf -c ./config/ausfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/ausfcfg.yaml:/free5gc/config/ausfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    container_name: nssf
    build:
      context: ./nf_nssf
      args:
        DEBUG_TOOLS: "false"
    command: ./nssf -c ./config/nssfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nssfcfg.yaml:/free5gc/config/nssfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    container_name: pcf
    build:
      context: ./nf_pcf
      args:
        DEBUG_TOOLS: "false"
    command: ./pcf -c ./config/pcfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/pcfcfg.yaml:/free5gc/config/pcfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    container_name: smf
    build:
      context: ./nf_smf
      args:
        DEBUG_TOOLS: "false"
    command: ./smf -c ./config/smfcfg.yaml -u ./config/uerouting.yaml
    expose:
      - "8000"
    ports:
      - "38000:8000"
    volumes:
      - ./config/smf/smfcfg.yaml:/free5gc/config/smfcfg.yaml
      - ./config/smf/uerouting.yaml:/free5gc/config/uerouting.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - smf.free5gc.org
    depends_on:
      - free5gc-nrf
      - free5gc-upf-r1
      - free5gc-upf-t1
      - free5gc-upf-t2
      - free5gc-upf-c1
      - free5gc-upf-c2
      - free5gc-upf-c3
      - free5gc-upf-c4

  free5gc-smf-ext:
    container_name: smf-ext
    build:
      context: ./nf_smf-ext
    expose:
      - "8080"
    ports:
      - "38080:8080"
    volumes:
      - ./config/smf/init-ext.sh:/init.sh

    networks:
      privnet:
        aliases:
          - smf-ext.free5gc.org
    depends_on:
      - smf
  free5gc-udm:
    container_name: udm
    build:
      context: ./nf_udm
      args:
        DEBUG_TOOLS: "false"
    command: ./udm -c ./config/udmcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/udmcfg.yaml:/free5gc/config/udmcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udr:
    container_name: udr
    build:
      context: ./nf_udr
      args:
        DEBUG_TOOLS: "false"
    command: ./udr -c ./config/udrcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/udrcfg.yaml:/free5gc/config/udrcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-webui:
    container_name: webui
    build:
      context: ./webui
      args:
        DEBUG_TOOLS: "false"
    command: ./webui -c ./config/webuicfg.yaml
    volumes:
      - ./config/webuicfg.yaml:/free5gc/config/webuicfg.yaml
    environment:
      - GIN_MODE=release
    networks:
      privnet:
        aliases:
          - webui
    ports:
      - "5000:5000"
    depends_on:
      - db

networks:
  ngapup:
    name: ngapup
    driver: macvlan
    driver_opts:
      parent: ens160
    ipam:
      config:
        - subnet: 172.15.0.0/24
          ip_range: 172.15.0.0/24
          gateway: 172.15.0.1

  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc
  gilan:
    ipam:
      driver: default
      config:
        - subnet: 10.20.0.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc-2


volumes:
  dbdata:
